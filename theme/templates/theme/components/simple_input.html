<div class="block mx-2 my-4">
    {% if field.errors %}
        <div class="flex justify-center">
            {% include "main/forms/field_error_list.html" with errors=field.errors %}
        </div>
    {% endif %}
    <label for="{{ field.id_for_label }}" class="text-sm font-medium text-gray-900">
        {% if label %}
            {{ label }}
        {% else %}
            {{ field.label }}
        {% endif %}
    </label>
    <input id="{{ field.id_for_label }}"
           name="{% if prefix %}{{ prefix }}-{% endif %}{{ field.name }}"
           type="{{ field.field.widget.input_type }}"
           autocomplete="{{ field.name }}"
           maxlength="{{ field.field.max_length }}"
           value="{{ field.field.initial }}"
           required
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 w-80">
</div>
