{% if field.errors %}
    <div class="flex justify-center">
        {% include "main/forms/field_error_list.html" with errors=field.errors %}
    </div>
{% endif %}
<div class="flex flex-col justify-center mx-2 my-4 flex-wrap w-80">
    <label for="{{ field.id_for_label }}" class="text-sm font-medium text-gray-900">
        {% if label %}
            {{ label }}
        {% else %}
            {{ field.label }}
        {% endif %}
        {% if field.field.required %}*{% endif %}
    </label>
    <input id="{{ field.id_for_label }}"
           name="{% if prefix %}{{ prefix }}-{% endif %}{{ field.name }}"
           type="{{ field.field.widget.input_type }}"
           max="{{ field.field.max_value }}"
           min="{{ field.field.min_value }}"
           maxlength="{{ field.field.max_length }}"
           value="{% if field.field.initial %}{{ field.field.initial }}{% endif %}"
           {% if field.field.required %}required{% endif %}
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 w-full">
    <p class="text-sm text-gray-600">
        {{ field.help_text }}
    </p>
</div>
