{% extends "main/site_base.html" %}

{% load um_components %}

{% block content %}
    {% page_header "Change Password" %}
    {% if form.errors %}
        <div class="flex justify-center pb-4">
            <p class="p-4 text-lg text-center text-red-700 rounded-lg border border-red-700 basis-7/12">
                Please fix the errors below.
            </p>
        </div>
    {% endif %}
    <div class="flex justify-center">
        <form method="post">
            {% csrf_token %}

            {% simple_input form.new_password1 %}

            {% simple_input form.new_password2 %}

            <div class="flex justify-center">
                <button type="submit" tabindex="0"
                        class="px-3 py-2 my-4 font-medium text-gray-300 bg-gray-800 rounded-md hover:bg-gray-700 hover:text-white">
                    Change Password
                </button>
            </div>

        </form>
    </div>
{% endblock %}
