{% extends "main/site_base.html" %}

{% load um_components %}

{% block content %}
    {% page_header parent_board.name parent_board.icon %}

    <div class="flex flex-wrap justify-around">
        {% for board, page in data %}
            <span>
                {% if data|length > 1 %}
                    <h2 class="text-2xl md:text-4xl tracking-wide text-gray-900 font-runescape text-center">
                        {{ board.name }}
                    </h2>
                {% endif %}
                {% include "main/board.html" %}
            </span>
        {% endfor %}
    </div>
{% endblock %}
