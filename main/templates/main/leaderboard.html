{% extends "main/site_base.html" %}

{% load um_components %}

{% block content %}
    {% page_header content.name content.icon %}

    <div class="flex flex-wrap justify-around gap-1">
        {% for board, page_obj in data %}
            <span class="basis-full xl:basis-7/12 {% if board.flex_order %}order-{{ board.flex_order }}{% else %}order-last{% endif %}">
                {% if data|length > 1 %}
                    <h2 class="text-center text-2xl tracking-wide text-gray-900 font-runescape md:text-4xl">
                        {{ board.name }}
                    </h2>
                {% endif %}
                {% include "main/board.html" %}
            </span>
        {% endfor %}
    </div>
{% endblock %}
