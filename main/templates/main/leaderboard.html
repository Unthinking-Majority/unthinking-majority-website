{% extends "main/site_base.html" %}

{% load um_components %}

{% block content %}
    {% page_header parent_board.name parent_board.icon %}

    <div class="flex flex-wrap justify-around gap-1">
        {% for board, page in data %}
            <span class="{% if data|length == 1 %}basis-7/12{% else %}basis-5/12{% endif %}">
                {% if data|length > 1 %}
                    <h2 class="text-2xl tracking-wide text-center text-gray-900 md:text-4xl font-runescape">
                        {{ board.name }}
                    </h2>
                {% endif %}
                {% include "main/board.html" %}
            </span>
        {% endfor %}
    </div>
{% endblock %}
