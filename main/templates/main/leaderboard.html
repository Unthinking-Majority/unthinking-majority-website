{% extends "main/site_base.html" %}

{% load um_components %}

{% block content %}

        {% for board, page in data %}
            <div class="py-2">
                <h2 class="text-4xl tracking-wide text-gray-900 font-runescape text-center">

                {% include "main/board.html" %}

        {% endfor %}
    </div>
{% endblock %}
