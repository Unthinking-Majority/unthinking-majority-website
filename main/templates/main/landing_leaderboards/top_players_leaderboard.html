<h3 class="mb-2 text-center text-5xl font-runescape text-yellow-runescape text-border">
    Top Accounts
</h3>
<div class="overflow-hidden overflow-y-auto rounded-lg shadow-lg h-[23.5rem] scroll-bar">
    <table class="min-w-full max-w-4xl bg-gray-200">
        <thead class="sticky top-0 min-w-full rounded-lg bg-gray-800">
        <tr class="text-white">
            <th class="px-2 py-4 text-center text-md md:p-4">
                Rank
            </th>
            <th class="px-2 py-4 text-center text-md md:p-4">
                Username
            </th>
            <th class="px-2 py-4 text-center text-md md:p-4">
                1st Places
            </th>
        </tr>
        </thead>
        <tbody>
        {% for account, val in accounts %}
            <tr class="odd:bg-gray-50 even:bg-gray-100">
                <td class="whitespace-nowrap py-4 text-start md:px-2">
                    <div class="ml-2 inline-block">
                        {{ forloop.counter }}
                    </div>
                    {% if forloop.counter0 == 0 %}
                        <svg viewBox="0 0 24 24" class="inline-block h-6 w-6 fill-current text-yellow-400">
                            <path d="M5.166 2.621v.858c-1.035.148-2.059.33-3.071.543a.75.75 0 00-.584.859 6.753 6.753 0 006.138 5.6 6.73 6.73 0 002.743 1.346A6.707 6.707 0 019.279 15H8.54c-1.036 0-1.875.84-1.875 1.875V19.5h-.75a2.25 2.25 0 00-2.25 2.25c0 .414.336.75.75.75h15a.75.75 0 00.75-.75 2.25 2.25 0 00-2.25-2.25h-.75v-2.625c0-1.036-.84-1.875-1.875-1.875h-.739a6.706 6.706 0 01-1.112-3.173 6.73 6.73 0 002.743-1.347 6.753 6.753 0 006.139-5.6.75.75 0 00-.585-.858 47.077 47.077 0 00-3.07-.543V2.62a.75.75 0 00-.658-.744 49.22 49.22 0 00-6.093-.377c-2.063 0-4.096.128-6.093.377a.75.75 0 00-.657.744zm0 2.629c0 1.196.312 2.32.857 3.294A5.266 5.266 0 013.16 5.337a45.6 45.6 0 012.006-.343v.256zm13.5 0v-.256c.674.1 1.343.214 2.006.343a5.265 5.265 0 01-2.863 3.207 6.72 6.72 0 00.857-3.294z"/>
                        </svg>
                    {% elif forloop.counter0 == 1 %}
                        <svg viewBox="0 0 24 24" class="inline-block h-6 w-6 fill-current text-slate-400">
                            <path d="M5.166 2.621v.858c-1.035.148-2.059.33-3.071.543a.75.75 0 00-.584.859 6.753 6.753 0 006.138 5.6 6.73 6.73 0 002.743 1.346A6.707 6.707 0 019.279 15H8.54c-1.036 0-1.875.84-1.875 1.875V19.5h-.75a2.25 2.25 0 00-2.25 2.25c0 .414.336.75.75.75h15a.75.75 0 00.75-.75 2.25 2.25 0 00-2.25-2.25h-.75v-2.625c0-1.036-.84-1.875-1.875-1.875h-.739a6.706 6.706 0 01-1.112-3.173 6.73 6.73 0 002.743-1.347 6.753 6.753 0 006.139-5.6.75.75 0 00-.585-.858 47.077 47.077 0 00-3.07-.543V2.62a.75.75 0 00-.658-.744 49.22 49.22 0 00-6.093-.377c-2.063 0-4.096.128-6.093.377a.75.75 0 00-.657.744zm0 2.629c0 1.196.312 2.32.857 3.294A5.266 5.266 0 013.16 5.337a45.6 45.6 0 012.006-.343v.256zm13.5 0v-.256c.674.1 1.343.214 2.006.343a5.265 5.265 0 01-2.863 3.207 6.72 6.72 0 00.857-3.294z"/>
                        </svg>
                    {% elif forloop.counter0 == 2 %}
                        <svg viewBox="0 0 24 24" class="inline-block h-6 w-6 fill-current text-amber-800">
                            <path d="M5.166 2.621v.858c-1.035.148-2.059.33-3.071.543a.75.75 0 00-.584.859 6.753 6.753 0 006.138 5.6 6.73 6.73 0 002.743 1.346A6.707 6.707 0 019.279 15H8.54c-1.036 0-1.875.84-1.875 1.875V19.5h-.75a2.25 2.25 0 00-2.25 2.25c0 .414.336.75.75.75h15a.75.75 0 00.75-.75 2.25 2.25 0 00-2.25-2.25h-.75v-2.625c0-1.036-.84-1.875-1.875-1.875h-.739a6.706 6.706 0 01-1.112-3.173 6.73 6.73 0 002.743-1.347 6.753 6.753 0 006.139-5.6.75.75 0 00-.585-.858 47.077 47.077 0 00-3.07-.543V2.62a.75.75 0 00-.658-.744 49.22 49.22 0 00-6.093-.377c-2.063 0-4.096.128-6.093.377a.75.75 0 00-.657.744zm0 2.629c0 1.196.312 2.32.857 3.294A5.266 5.266 0 013.16 5.337a45.6 45.6 0 012.006-.343v.256zm13.5 0v-.256c.674.1 1.343.214 2.006.343a5.265 5.265 0 01-2.863 3.207 6.72 6.72 0 00.857-3.294z"/>
                        </svg>
                    {% endif %}
                </td>
                <td class="whitespace-nowrap py-4 text-center md:px-2">
                    {{ account.display_name }}
                </td>
                <td class="whitespace-nowrap py-4 text-2xl font-runescape md:px-2">
                    <p class="pr-2 text-center">{{ val }}</p>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
