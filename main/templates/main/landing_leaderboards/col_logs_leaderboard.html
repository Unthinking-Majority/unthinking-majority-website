<h3 class="mb-2 text-5xl text-center font-runescape text-yellow-runescape text-border">
    Collection Logs
</h3>
<div class="overflow-hidden overflow-y-auto h-96 rounded-lg shadow-lg">
    <table class="min-w-full max-w-4xl bg-gray-200">
        <thead class="sticky top-0 min-w-full bg-gray-800 rounded-lg">
        <tr class="text-white">
            <th class="px-2 py-4 text-center md:p-4 md:text-md">
                Username
            </th>
            <th class="px-2 py-4 text-center md:p-4 md:text-md">
                Total
            </th>
        </tr>
        </thead>
        <tbody>
        {% for account in accounts %}
            <tr class="even:bg-gray-100 odd:bg-gray-50">
                <td class="py-4 text-center whitespace-nowrap md:px-2">
                    {{ account.name }}
                </td>
                <td class="py-4 text-2xl whitespace-nowrap md:px-2 font-runescape">
                    <p class="pr-2 text-center">{{ account.col_logs|stringformat:"d" }}/{{ max_col_log }}</p>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
