{% extends "main/site_base.html" %}

{% load static landing_leaderboards %}

{% block content %}
    <div class="flex flex-col justify-between items-center my-6">
        <div class="overflow-hidden w-40 h-40 rounded-lg">
            <img class="w-auto h-auto" src="{% static "um_logos/gifs/logo_animated_blue.gif" %}"
                 alt="Unthinking Majority Logo">
        </div>
        <h1 class="py-2 text-4xl font-bold tracking-wide text-center text-gray-800 sm:text-6xl">
            Unthinking Majority
        </h1>
        <h2 class="py-2 text-3xl font-bold tracking-wide text-center text-gray-700 sm:text-5xl">
            Leaderboards
        </h2>
    </div>

    <div class="flex flex-wrap justify-evenly">
        <div class="mx-1 my-4">
            {% col_logs_leaderboard %}
        </div>
        <div class="mx-1 my-4">
            {% top_players_leaderboard %}
        </div>
        <div class="mx-1 my-4">
            {% grandmasters_leaderboard %}
        </div>
    </div>
    <div class="flex flex-wrap lg:flex-nowrap justify-center">
        <div class="mx-1 my-4">
            {% recent_submission_leaderboard %}
        </div>
        <div class="mx-1 my-4">
            {% pets_leaderboard %}
        </div>
    </div>


{% endblock %}
