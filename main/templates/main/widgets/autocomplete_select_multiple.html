<div class="block mx-2 my-4">
    <select id="{{ widget.attrs.id }}" name="{{ widget.name }}" required class="hidden" multiple></select>
    <label for="autocomplete_{{ widget.attrs.id }}" class="text-sm font-medium text-gray-900">
        {% if label %}
            {{ label }}
        {% else %}
            {{ widget.name|capfirst }}
        {% endif %}
    </label>
    <ul id="autocomplete_button_list-{{ widget.attrs.id }}" class="list-none flex flex-wrap"></ul>
    <input id="autocomplete_{{ widget.attrs.id }}" type="text" tabindex="1" spellcheck="false" autocomplete="off"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 w-80">
    <div class="selection"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const autoCompleteJS = new autoComplete({
            selector: "#autocomplete_{{ widget.attrs.id }}",
            data: {
                src: async () => {
                    try {
                        document.getElementById("autocomplete_{{ widget.attrs.id }}").setAttribute("placeholder", "Loading...");

                        const source = await fetch("{{ autocomplete_url }}");
                        const data = await source.json();

                        document.getElementById("autocomplete_{{ widget.attrs.id }}").setAttribute("placeholder", autoCompleteJS.placeHolder);

                        return data;
                    } catch (error) {
                        return error;
                    }
                },
                keys: ["text"],
                cache: true,
            },
            searchEngine: "loose",
            placeHolder: "{{ placeholder }}",
            threshold: 0,
            resultsList: {
                element: (list, data) => {
                    const info = document.createElement("p");
                    if (!data.results.length > 0) {
                        info.innerHTML = `
                    <span class="flex px-2 py-2 text-sm text-gray-900 whitespace-nowrap bg-gray-50 hover:cursor-pointer hover:bg-gray-300 text-ellipsis">
                        No matching results
                    </span>`;
                    }
                    list.prepend(info);
                },
                class: "absolute origin-top-right rounded-b-lg bg-gray-50 shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden max-h-48 overflow-y-auto w-80 z-50 py-1 mt-0.5",
                noResults: true,
                maxResults: 15,
            },
            resultItem: {
                class:"flex text-sm bg-gray-50 text-gray-900 hover:cursor-pointer hover:bg-gray-300 text-ellipsis whitespace-nowrap overflow-hidden py-2 px-2",
            },
            events: {
                input: {
                    selection: (event) => {
                        let select = document.getElementById("{{ widget.attrs.id }}"),
                            option = document.createElement("option");

                        // create option
                        option.text = event.detail.selection.value.text;
                        option.value = event.detail.selection.value.id;
                        option.selected = true;

                        // if option hasn't been created before, add it
                        if (![...select.options].map(o => o.value).includes(option.value)) {
                            select.add(option);
                        }
                        // if option HAS been added before already, what do we do? if anything? remove it?

                        autoCompleteJS.input.value = "";

                        // create button for selected option inside of input
                        // <button class="px-2 py-1 m-1 text-gray-900 rounded-md bg-zinc-300">KingOfJelly</button>
                        let new_el = document.createElement("button");
                        {#new_el.innerText = event.detail.selection.value.text;#}
                        new_el.innerHTML = `
                            <div></div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                              <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
                            </svg>
                            ${event.detail.selection.value.text}
                        `;
                        new_el.className = "px-2 py-1 mx-1 my-1 text-gray-900 rounded-md bg-zinc-200 text-sm flex justify-center items-center";
                        document.getElementById("autocomplete_button_list-{{ widget.attrs.id }}").appendChild(
                            new_el
                        );
                    },
                    focus: () => {
                        autoCompleteJS.start();
                    },
                    click: () => {
                        autoCompleteJS.start();
                    },
                },
                list: {
                    scroll: (event) => {
                        let el = event.target;
                        if (el.offsetHeight + el.scrollTop >= el.scrollHeight) {
                            autoCompleteJS.resultsList.maxResults += 10;
                            autoCompleteJS.start();
                        }
                    }
                }
            },
        });

        {#document.getElementById("wrapper_autocomplete_{{ widget.attrs.id }}").addEventListener("click", () => {#}
        {#    document.getElementById("autocomplete_{{ widget.attrs.id }}").focus();#}
        {#});#}
    });
</script>
