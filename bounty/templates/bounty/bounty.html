{% extends "main/site_base.html" %}

{% block content %}
{% comment %}     <div class="flex justify-center">
        <div class="flex justify-center items-center px-2 mx-2 my-2 bg-gray-800 rounded-lg basis-full md:my-6 md:mx-0 max-sm:flex-col md:basis-9/12">
            {% if content.icon %}
                <img src="{{ content.icon.url }}" class="mx-4 my-2 h-16">
            {% endif %}
            <h1 class="p-1 text-4xl tracking-wide text-center md:text-6xl font-runescape text-yellow-runescape text-border">
                Bounty: {{ content.name}}
            </h1>
        </div>
    </div> {% endcomment %}

    <div class="flex flex-wrap gap-1 justify-around">
        <img src="{{ bounty.image.url }}" class="">
    </div>

    <div class="flex flex-wrap gap-3 justify-evenly">
        <a href="{% url "bounty:bounty-index" %}" class="text-4xl text-center align-middle whitespace-nowrap font-runescape">Previous Bounties</a>
        <a href="{% url "bounty:bounty-rules" %}" class="text-4xl text-center align-middle whitespace-nowrap font-runescape">Rules</a>
    </div>

    <div class="flex flex-wrap gap-1 justify-center">
        <span class="basis-full xl:basis-7/12">
            {% include "main/board.html" %}
        </span>
    </div>
{% endblock content %}
