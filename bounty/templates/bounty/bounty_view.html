
{% extends "main/site_base.html" %}

{% block content %}
    <div class="flex justify-center">
        <div class="mx-2 my-2 flex basis-full max-sm:flex-col items-center justify-center rounded-lg bg-gray-800 px-2 md:mx-0 md:my-6 md:basis-9/12">
            {% if content.icon %}
                <img src="{{ content.icon.url }}" class="mx-4 my-2 h-16">
            {% endif %}
            <h1 class="p-1 text-center text-4xl tracking-wide font-runescape text-yellow-runescape text-border md:text-6xl">
                Bounty: {{ bounty.board.content.name}}
            </h1>
        </div>
    </div>

    <div class="flex flex-wrap justify-around gap-1">
        <span class="basis-full xl:basis-7/12">
            {% include "main/board.html" %}
        </span>
    </div>
{% endblock content %}
